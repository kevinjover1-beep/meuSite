<section class="contact" id="contact">
  <h2>Work with me</h2>   

<form id="contact-form" action="https://formspree.io/f/xojqryyg" method="POST">
  <div class="nameContact">Name</div>
  <input type="text" name="name" class="inputName" required>

  <div class="nameEmail">Email</div>
  <input type="email" name="email" class="inputEmail" required>

  <div class="message">Message</div>
  <textarea name="message" id="messageBox" required></textarea>

  <button type="submit" class="buttonSend">Send</button>

  <!-- feedback -->
  <p id="form-status" style="display:none;"></p>
</form>


<script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // ðŸš« impede ir para outra pÃ¡gina

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        status.textContent = "Message sent successfully!";
        status.style.display = "block";
        status.style.color = "green";
        form.reset(); // âœ… limpa o formulÃ¡rio
      } else {
        status.textContent = "Oops! Something went wrong.";
        status.style.display = "block";
        status.style.color = "red";
      }
    } catch (error) {
      status.textContent = "Network error. Try again later.";
      status.style.display = "block";
      status.style.color = "red";
    }
  });
</script>
