<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kevin Jover — Motion Designer & Web Animation Specialist</title>
  <meta name="description" content="Portfolio of Kevin Jover, motion designer specialized in UX motion, web animations, and interactive interfaces.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- PROFILE CARD -->
  <div class="info" role="banner">
    <div class="pic">
      <img src="img/profile.jpg" alt="Kevin Jover portrait">
    </div>

    <div>
      <div class="name">
        <h1 style="all: unset;">Kevin Jover</h1>
      </div>
      <div class="desc">
        Motion Designer · UX Motion · Web Animation
      </div>
    </div>

    <div class="icons">
      <a href="https://linkedin.com" aria-label="LinkedIn profile">
        <img class="lkd" src="img/linkedin.svg" alt="">
      </a>
      <a href="https://instagram.com" aria-label="Instagram profile">
        <img class="insta" src="img/instagram.svg" alt="">
      </a>
    </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="buttons">
    <div class="work">Work</div>
    <div class="port">Portfolio</div>
  </div>

  <!-- PORTFOLIO GRID -->
  <div class="media-grid" aria-label="Motion design portfolio">
    
    <div class="media-card">
      <img class="static" src="img/thumb1.jpg" alt="UX motion animation preview">
      <img class="gif" src="img/thumb1.gif" alt="">
    </div>

    <div class="media-card">
      <img class="static" src="img/thumb2.jpg" alt="Web animation interaction">
      <img class="gif" src="img/thumb2.gif" alt="">
    </div>

    <div class="media-card">
      <img class="static" src="img/thumb3.jpg" alt="Motion design for interface">
      <img class="gif" src="img/thumb3.gif" alt="">
    </div>

  </div>

  <!-- CONTACT -->
  <div class="contact" aria-labelledby="contact-title">
    <h2 id="contact-title">Contact</h2>

    <form>
      <label class="nameContact" for="name">Name</label>
      <input id="name" type="text" name="name">

      <label class="nameEmail" for="email">Email</label>
      <input id="email" type="email" name="email">

      <div id="msg">
        <label class="message" for="messageBox">Message</label>
      </div>

      <textarea id="messageBox" name="message"></textarea>

      <button class="buttonSend" type="submit">Send</button>
    </form>
  </div>

</body>
</html>
