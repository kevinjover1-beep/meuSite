<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Metadata (safe) -->
  <title>Kevin Jover — Motion Designer & UX Motion Portfolio</title>
  <meta name="description" content="Kevin Jover is a motion designer focused on UX motion, web animation, and interactive experiences. Portfolio showcases selected projects.">

  <!-- Social Sharing (Open Graph) -->
  <meta property="og:title" content="Kevin Jover — Motion Designer & UX Motion Portfolio">
  <meta property="og:description" content="Motion design and UX motion portfolio by Kevin Jover. Explore projects and interactive animations.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kevinjovermotion.github.io/meuSite/">
  <meta property="og:image" content="kevin.png">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="info">
    <div class="pic">
      <img src="kevin.png" alt="Photo of Kevin Jover — Motion Designer">
    </div>

    <div class="name">Kevin Jover</div>
    <div class="desc">Motion Designer</div>

    <div class="icons">
      <a href="https://www.linkedin.com/in/kevin-jover/" target="_blank" title="LinkedIn — Kevin Jover">
        <img class="lkd" src="linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/kev1njover/" target="_blank" title="Instagram — Kevin Jover">
        <img class="insta" src="instagram.png" alt="Instagram">
      </a>
    </div>
  </div>

  <div class="buttons">
    <button onclick="scrollToContact()" id="work" class="work">Let's work</button>
    <button onclick="scrollToProjects()" id="portfo" class="port">Portfolio</button>
  </div>

  <div class="media-grid" id="portfo">
    <a href="proj1.html">
      <div class="media-card">
        <img class="static" src="outbound.png" alt="Outbound UX motion design project">
        <img class="gif" src="outbound.gif" alt="Outbound UX motion animation">
      </div>
    </a>

    <a href="proj2.html">
      <div class="media-card">
        <img class="static" src="Sicredi_Verao.jpg" alt="Sicredi summer campaign animation">
        <img class="gif" src="Sicredi_Verao.gif" alt="Sicredi summer campaign animated preview">
      </div>
    </a>

    <a href="proj3.html">
      <div class="media-card">
        <img class="static" src="SicrediConselheiros.png" alt="Sicredi Conselheiros motion project">
        <img class="gif" src="SicrediConselheiros.gif" alt="Sicredi Conselheiros animated preview">
      </div>
    </a>

    <a href="proj4.html">
      <div class="media-card">
        <img class="static" src="Eixo-Platina.png" alt="Eixo Platina motion design">
        <img class="gif" src="Eixo-Platina.gif" alt="Eixo Platina animated preview">
      </div>
    </a>

    <a href="proj5.html">
      <div class="media-card">
        <img class="static" src="factory.png" alt="Factory motion design">
        <img class="gif" src="factory.gif" alt="Factory motion animation preview">
      </div>
    </a>

    <a href="proj6.html">
      <div class="media-card">
        <img class="static" src="Trick or treat_.png" alt="Trick or Treat motion project">
        <img class="gif" src="Trick-or-treat.gif" alt="Trick or Treat animated preview">
      </div>
    </a>
  </div>

  <section class="contact" id="contact">
    <h2>Work with me</h2>

    <form id="contact-form" action="https://formspree.io/f/xojqryyg" method="POST">
      <div class="nameContact">Name</div>
      <input type="text" name="name" class="inputName" required>

      <div class="nameEmail">Email</div>
      <input type="email" name="email" class="inputEmail" required>

      <div class="message">Message</div>
      <textarea name="message" id="messageBox" required></textarea>

      <button type="submit" class="buttonSend">Send</button>
      <p id="form-status" style="display:none;"></p>
    </form>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
